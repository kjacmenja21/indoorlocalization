# mosquitto.conf - Mosquitto MQTT Broker Configuration for IPv6

# Allow anonymous connections (set to 'false' for security in production)
allow_anonymous true

# Listen on IPv6 address (:: represents all interfaces)
listener 1883 ::  # This listens on all available IPv6 interfaces

# Enable WebSockets support (optional)
# listener 9001 ::  # Uncomment if WebSockets are required

# If you wish to use specific interfaces for security reasons:
# listener 1883 <IPv6_ADDRESS_HERE>  # Replace with a specific IPv6 address
